<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Student Portal</h2>
    </header>
    <div class="searchbar">
        <input id="search" type="text" placeholder="Search something">
        <button  onclick="handleChange()" id="searchBtn button" >Search</button>
    </div>
    <div class="buttons">
        <button class="button" onclick="sortAtoZ()" >Sort A &rarr; Z</button>
        <button class="button" onclick="sortZtoA()" >Sort Z &rarr; A</button>
        <button class="button" onclick="sortByMarks()">Sort By Marks</button>
        <button class="button" onclick="sortByPassing()" >Sort By Passing</button>
        <button class="button" onclick="sortByClass()" >Sort By Class</button>
        <button class="button" onclick="sortByGender()" >Sort By Gender</button>
    </div>
    <div class="table-container" >
        <table>
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js" ></script>
</body>
</html>
